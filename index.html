<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Whack-A-Mole!</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/app.js"></script>
  </head>
  <body>
    <div id="user-help" class="modal off-screen">
      <div class="modal-header">
        <div id="modal-title">Instructions</div>
        <button id="btn-close">&times;</button>
      </div>
      <div class="modal-body">
        <img id="help-diagram" src="/images/user-help.png" alt="" />
      </div>
    </div>
    <div id="start-screen" class="on-screen">
      <h1>Whack-a-Mole!!!</h1>
      <img id="screen-splash" src="/images/splash.jpg" alt="" />
      <div class="container">
        <div id="name-container">
          <div id="p1-input" class="player-input off-screen">
            <label for="input-player1name">P1</label>
            <input
              class="namebox"
              type="text"
              id="input-player1name"
              placeholder="Enter your name"
            />
          </div>
          <div id="p2-input" class="player-input off-screen">
            <label for="input-player2name">P2</label>
            <input
              class="namebox"
              type="text"
              id="input-player2name"
              placeholder="Enter your name"
            />
          </div>
        </div>
      </div>
      <div class="container">
        <div id="playermode-container">
          <button id="btn-1p" class="playermode">1 player</button>
          <button id="btn-2p" class="playermode">2 player</button>
        </div>
        <button id="btn-help">?</button>
      </div>
      <div class="container">
        <div id="difficulty-container">
          <button id="btn-easy" class="difficulty">Easy</button>
          <button id="btn-normal" class="difficulty">Normal</button>
          <button id="btn-hard" class="difficulty">Hard</button>
        </div>
      </div>
      <div class="container"><button id="btn-play">Play!</button></div>
    </div>

    <div id="game-screen" class="off-screen">
      <div id="hud">
        <div class="container">
          <div id="player1HUD">
            <div class="player-name"><p id="player1-name">player 1</p></div>
            <div class="score">
              <p>Score: <span id="player1-score"></span></p>
            </div>
          </div>
          <div id="player2HUD">
            <div class="player-name"><p id="player2-name">player 2</p></div>
            <div class="score">
              <p>Score: <span id="player2-score"></span></p>
            </div>
          </div>
        </div>
        <div class="container">
          <p id="time-display">Time: <span id="timer"></span></p>
        </div>
      </div>

      <div id="game-board">
        <div class="container">
          <div id="game-tiles">
            <div class="tile" id="0"></div>
            <div class="tile" id="1"></div>
            <div class="tile" id="2"></div>
            <div class="tile" id="3"></div>
            <div class="tile" id="4"></div>
            <div class="tile" id="5"></div>
            <div class="tile" id="6"></div>
            <div class="tile" id="7"></div>
            <div class="tile" id="8"></div>
          </div>
        </div>
        <div id="warm-up"><p id="pre-countdown"></p></div>
      </div>
    </div>

    <div id="game-over" class="off-screen">
      <div class="container">
        <div id="report">
          <p id="report-title">Game Over!</p>
          <div id="p1-report">
            <div class="container">
              <p id="p1-name-report"></p>
              <p id="p1-win"></p>
            </div>
            <p>P1 Score: <span id="p1-score-report"></span></p>
            <p>P1 Accuracy: <span id="p1-accuracy-report"></span></p>
            <p>P1 Performance: <span id="p1-performance-report"></span></p>
          </div>
          <div id="p2-report">
            <div class="container">
              <p id="p2-name-report"></p>
              <p id="p2-win"></p>
            </div>
            <p>P2 Score: <span id="p2-score-report"></span></p>
            <p>P2 Accuracy: <span id="p2-accuracy-report"></span></p>
            <p>P2 Performance: <span id="p2-performance-report"></span></p>
          </div>
        </div>
      </div>
      <div class="container">
        <button id="play-again">Play Again?</button>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Whack-A-Mole!</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/app.js"></script>
  </head>
  <body>
    <div id="start-screen" class="on-screen">
      <h1>Whack-a-Mole!!!</h1>
      <img id="screen-splash" src="/images/splash.jpg" alt="" />
      <div>
        <input
          id="input-playername"
          type="text"
          placeholder="Enter your name"
        />
        <div id="modes">
          <button id="btn-easy" class="mode">Easy</button>
          <button id="btn-normal" class="mode">Normal</button>
          <button id="btn-hard" class="mode">Hard</button>
        </div>
        <button id="btn-play">Play!</button>
      </div>
    </div>

    <div id="game-screen" class="off-screen">
      <div id="hud">
        <div class="container">
          <div id="timer-container">
            <p>Time left: <span id="timer"></span></p>
          </div>
          <div id="score-container">
            <p>Score: <span id="score"></span></p>
          </div>
        </div>
      </div>

      <div id="game-board">
        <div class="container">
          <div id="game-tiles">
            <div class="tile" id="0"></div>
            <div class="tile" id="1"></div>
            <div class="tile" id="2"></div>
            <div class="tile" id="3"></div>
            <div class="tile" id="4"></div>
            <div class="tile" id="5"></div>
            <div class="tile" id="6"></div>
            <div class="tile" id="7"></div>
            <div class="tile" id="8"></div>
          </div>
        </div>
        <div id="warm-up"><p id="pre-countdown">3</p></div>
      </div>
    </div>

    <div id="game-over" class="off-screen">
      <div class="container">
        <div id="report">
          <p>Game Over!</p>
          <p id="name-report"></p>
          <p>Your Score: <span id="score-report"></span></p>
          <p>Accuracy: <span id="accuracy-report"></span></p>
        </div>
        <div>
          <button id="play-again">Play Again?</button>
        </div>
      </div>
    </div>
  </body>
</html>
